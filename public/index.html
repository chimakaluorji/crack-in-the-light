<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon and App Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/favicon/favicon-96x96.png"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <!-- Basic Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Free React template for ready-mix concrete suppliers, contractors, and construction websites."
    />

    <!-- Title -->
    <title>Cracks in the Light</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="RMCPro – React Template for Ready Mix Concrete Suppliers & Construction Companies"
    />
    <meta
      property="og:description"
      content="Free React template for ready-mix concrete suppliers, contractors, and construction websites."
    />
    <meta
      property="og:url"
      content="https://themixly.com/themes/ready-mix-concrete-react-template/"
    />
    <meta property="og:site_name" content="RMC Pro" />
    <meta
      property="og:image"
      content="https://themixly.com/wp-content/uploads/2025/06/RMCPro-Produt-Detail-Image-2-scaled.png"
    />
    <meta
      property="og:image:secure_url"
      content="https://themixly.com/wp-content/uploads/2025/06/RMCPro-Produt-Detail-Image-2-scaled.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="RMCPro – React Template for Ready Mix Concrete Suppliers & Construction Companies"
    />
    <meta
      name="twitter:description"
      content="Free React template for ready-mix concrete suppliers, contractors, and construction websites."
    />
    <meta
      name="twitter:image"
      content="https://themixly.com/wp-content/uploads/2025/06/RMCPro-Produt-Detail-Image-2-scaled.png"
    />

    <!-- Fonts: Roboto & Poppins -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- React-specific placeholders (used during build process) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--   <script src="https://geo.dailymotion.com/player/x1gwls.js" data-video="x9pxrju"></script></div> -->
    <script src="https://geo.dailymotion.com/libs/player/x1gwls.js"></script>

    <!--
    Note: The %PUBLIC_URL% placeholder is replaced with the URL of the public folder at build time.
    Files referenced using %PUBLIC_URL% must reside in the public directory.
  --></head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!--
    The bundled JavaScript will be automatically injected here by React during build.
    To start development: `npm start` or `yarn start`
    To create a production build: `npm run build` or `yarn build`
  --></body>
</html>
